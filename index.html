<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description">
    <meta name="keywords" content="">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <input class="main__checkbox" type="checkbox" checked>
        Play with computer [Easy Level]
        <div class="main__score__container">
            <div class="main__score">X <span class="x-score">0</span></div>
            <div class="main__score">O <span class="o-score">0</span></div>
        </div>
        <div class="current__player__container">Current Player Is <span class="current-player">X</span></div>
        <div class="boxes">
            <div class="game-over">
                <div class="game-over-txt">
                    Game Over
                </div>
                <button class="play-again-btn">play again</button>
            </div>
            <div class="main__overlay"></div>
            <div class="box border-bottom"></div>
            <div class="box border-bottom border-left border-right"></div>
            <div class="box border-bottom"></div>
            
            <div class="box"></div>
            <div class="box border-left border-right"></div>
            <div class="box"></div>
    
            <div class="box border-top"></div>
            <div class="box border-top border-left border-right"></div>
            <div class="box border-top"></div>
        </div>
        <button class="restart-btn">Restart</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
